// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'

    // supported combination #1
    ext.agp_version = '7.0.2'
    ext.cmake_version = '3.10.2'

    // supported combination #2
    // ext.agp_version = '7.1.3'
    // ext.cmake_version = '3.18.1'

    // supported combination #3
    // ext.agp_version = '7.2.2'
    // ext.cmake_version = '3.18.1'

    // not supported
    // ext.cmake_version = '3.22.1'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
